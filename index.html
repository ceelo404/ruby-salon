<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby Hair Salon - Expert Haircuts, Coloring, & Styling in Downtown Decatur, GA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Find the link tag that was automatically injected by the build tool
      const cssLink = document.querySelector('link[rel="stylesheet"]');
      
      // If a CSS link is found, we modify it to be non-render-blocking
      if (cssLink) {
        cssLink.rel = 'preload';
        cssLink.as = 'style';
        cssLink.onload = function() {
          this.onload = null;
          this.rel = 'stylesheet';
        };
      }
    </script>
  </body>
</html>
